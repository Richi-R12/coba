<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Story</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .story-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      z-index: 10;
    }
    .story-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .story-header .username {
      font-weight: bold;
      flex: 1;
    }
    .story-header .close-btn {
      font-size: 20px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .story-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    .story-footer button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .story-footer input {
      flex: 1;
      margin: 0 10px;
      padding: 8px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="story-header">
    <img src="assets/default-user.png" alt="Profile" />
    <div class="username">ricr.ivy</div>
    <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>
  </div>

  <video autoplay muted playsinline>
    <source src="assets/story.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="story-footer">
    <button>&#10084;</button>
    <input type="text" placeholder="Send message..." />
    <button>&#10150;</button>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 6000);
  </script>
</body>
</html>
